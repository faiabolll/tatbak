{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <form action="{% url 'tobaccos:create_mix' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="brand_favour" id="brand_favour" placeholder="Put in">
                    <label for="brand_favour">Tobacco name</label>
                    <input type="text" name="author_name" id="author_name" placeholder="Introduce yourself">
                    <label for="author_name">Author</label>
                    <!-- <input type="" name="description" placeholder="Describe it. What is this?"> -->
                    <textarea id="textarea"></textarea>
                    <label for="textarea">Description</label>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
